<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>メイン画面</title>
        <link rel="stylesheet" href="css/index.css">
        <style>
            body {
                font-size: 20px;
                font-family: 'Inter', sans-serif;
            }
            
            .labelgroup {
                display: flex;
            }

            .label {
                background-color: #006788;
                width: 288px;
                color: #FFFEFE;
                border-right: 4px solid #000000;
                display: flex;
                flex-direction: column;
            }

            .header1 {
                width: 284px;
                height: 79px;
                border-bottom: 2px solid #D9D9D9;
                display: flex;
                align-items: center;
            }

            .header2 {
                height: 100vh;
                overflow-y: scroll;
            }

            .users {
                padding-top: 70px;
            }

            .label2 {
                background-color: #D9D9D9;
                width: calc(100% - 288px);
                height: 79px;
                display: flex;
                align-items: center;
            }
            
            .label2 p {
                display: column;
            }

            span {
                padding-left: 20px;
            }

            img {
                margin-left: 12px;
                width: 60px;
                height: 60px;
                border-radius: 10px;
            }

            .label2 img {
                border: 1px solid #000000;
            }

        </style>

        </head>
    <body>
        <div class="labelgroup">
            <div class="label">
                <div class="header1">
                    <p><img src="img/a508cab663bfa739b965ca0ec8ac4ea6_t 1.png" alt="ログインユーザーアイコン"><span>ログインユーザー</span></p>
                </div>
                <div class="header2">
                    <div class="users">
                        <P><img src="img/business60 2.png" alt="ログインユーザー1アイコン"><span>ユーザー1</span></P>
                        <P><img src="img/business60 2.png" alt="ログインユーザー2アイコン"><span>ユーザー2</span></P>
                    </div>
                </div>
            </div>
            <div class="label2">
                <div class="header3">
                    <p><img src="img/business60 2.png" alt="ログインユーザー2アイコン"><span>ユーザー2</span></p>
                </div>

                <div class="chat">
                    <p></p>
                </div>
            </div>

        </div>

    </body>
</html>
